<div class="container" *ngIf="jobExp">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="companyName">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" [(ngModel)]="jobExp.companyName" required>
                </div>
                <div class="form-group">
                    <label for="jobDescription">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="jobDescription" name="jobDescription" [(ngModel)]="jobExp.jobDescription" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
