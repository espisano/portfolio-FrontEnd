<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="companyName">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" [(ngModel)]="companyName" required>
                </div>
                <div class="form-group">
                    <label for="jobDescription">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="jobDescription" name="jobDescription" [(ngModel)]="jobDescription" required>
                </div>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
