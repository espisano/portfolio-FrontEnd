<div class="container" *ngIf="studies">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="schoolName">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="schoolName" name="schoolName" [(ngModel)]="studies.schoolName" required>
                </div>
                <div class="form-group">
                    <label for="title">Titulo</label>
                    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="studies.title" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
