<div class="row">
    <h1>Estudios Cursados</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/newStudies" *ngIf="isLogged">
            Nuevo Estudio
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Studies of studies">
                    <td>
                        <h2>{{Studies.schoolName}}</h2>
                    </td>
                    <td>{{Studies.title}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editStudies/{{Studies.id}}">
                            EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Studies.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
